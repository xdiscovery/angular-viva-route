<div class="orders view">
    <div class="container">
        <header>
            <h3>A Map Detail</h3>
        </header>
        <div>
            <div class="row">
                <div class="span12" data-ng-repeat="map in maps | orderBy:'lastName'">
                    <div class="indent">
                        <h4><a href="#/maporders/{{map.id}}">{{ map.firstName + ' ' + map.lastName }}</a></h4>
                    </div>
                    <div data-ng-include="'/app/partials/ordersTable.html'" />
                </div>
            </div>
        </div>
    </div>
</div>
